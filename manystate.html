<html>
<head>
<title>counter</title>

</head>
<body>

<div id="mydiv"></div>
<script type="text/babel">
function ExampleWithManyStates() {
    // Declare multiple state variables!
const [age, setAge] = React.useState(42);
const [fruit, setFruit] = React.useState('banana');
const [todos, setTodos] = React.useState([{ text: 'Learn Hooks' }]);

return(
    <div>
    <p>You are {age} years</p>
    <p>You are {fruit} years</p>
    </div>
);
}
ReactDOM.render(<ExampleWithManyStates/>,document.getElementById("mydiv"))
</script>
