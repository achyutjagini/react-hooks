<html>
<head>
<title>counter</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>

<!--When you call useEffect, you’re telling React to run your “effect” function after flushing 
changes to the DOM. Effects are declared inside the component so they have access to its
props and state. By default, React runs the effects after every render — including the 
first render. (We’ll talk more about how this compares to class lifecycles in 
Using the Effect Hook.)

Effects may also optionally specify how to “clean up” after them by returning a function. 
For example, this component uses an effect to subscribe to a friend’s online status, and 
cleans up by unsubscribing from it:-->

<div id="mydiv"></div>
<script type="text/babel">

function Example() {
  const [count, setCount] = React.useState(0);

  // Similar to componentDidMount and componentDidUpdate:
  React.useEffect(() => {
    // Update the document title using the browser API
    document.title = `You clicked ${count} times`;
  });

  return (
    <div>
      <p>You clicked {count} times</p>
      <button onClick={() => setCount(count + 1)}>
        Click me
      </button>
    </div>
  );
}
const container=document.getElementById("mydiv");
const root =ReactDOM.createRoot(container);
root.render(<Example/>);

</script>
</body>
</html>
